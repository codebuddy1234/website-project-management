function setThemeInSignup() {
    const theme = localStorage.getItem('theme');
    if (theme === 'light') {
        document.body.style.backgroundImage = 'none';
        document.body.style.backgroundColor = 'white';
    } else {
        document.body.style.backgroundImage = "url('assets/photo.jpeg')"; // Correct way to set a background image
        document.body.style.backgroundSize = 'cover'; // Optional: Ensures the image covers the entire background
        document.body.style.backgroundPosition = 'center'; // 
      
    }
}

setInterval(setThemeInSignup, 100);
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye-slash');
            togglePassword.classList.toggle('fa-eye');
        });
    </script>
