<script>

function setThemeInSignup() {
    const theme = localStorage.getItem('theme');
    if (theme === 'light') {
        document.body.style.backgroundImage = 'none';
        document.body.style.backgroundColor = 'white';
    } else {
        document.body.style.backgroundImage = "url('assets/photo.jpeg')"; // Correct way to set a background image
        document.body.style.backgroundSize = 'cover'; // Optional: Ensures the image covers the entire background
        document.body.style.backgroundPosition = 'center'; // 
      
    }
}

setInterval(setThemeInSignup, 100);

       

    // Toggle password visibility with Font Awesome icon switch
    function togglePassword(fieldId, iconId) {
        const field = document.getElementById(fieldId);
        const icon = document.getElementById(iconId);

        if (field.type === "password") {
            field.type = "text";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        } else {
            field.type = "password";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        }
    }
</script>
